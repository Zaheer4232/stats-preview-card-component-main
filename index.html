<!DOCTYPE html> <!-- tells us this is html 5-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/Hamzatronics light logo.jpg"> <!-- adding the icon that shows beside the title of the webpage-->
  <link rel="stylesheet" href="style.css"> <!-- linking the css-->
  <title>Olasunkanmi | Stats preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="page-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="discover-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-box">
          <div>
            <p class="num">10k+</p>
            <p>COMPANIES</p>
          </div>
          <div>
            <p class="num">314</p>
            <p>TEMPLATES</p>
          </div>
          <div>
            <p class="num">12m+</p>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-component">
        <img src="./images/image-header-desktop.jpg" alt="My Team">
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Olasunkanmi</a>.
  </div> -->
</body>
</html>
